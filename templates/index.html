{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} URL Shortener {% endblock %}</h1>
    <form method="post">
    <div class="form-group">
        <label for="url">URL</label>
        <input type="text" name="url"
               placeholder="URL to shorten" class="form-control"
               value="{{ request.form['url'] }}" autofocus>

        </input>
    </div>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active">Choose life day of link (default 90 days):</a>
            <a href="#" class="list-group-item list-group-item-action">1 day</a>
            <a href="#" class="list-group-item list-group-item-action">365 days</a>
        </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>

    {% if short_url %}
    <hr>
    <span>{{ short_url }}</span>
    {% endif %}
{% endblock %}
